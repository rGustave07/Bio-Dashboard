<!DOCTYPE html>
<html lang="en" class="full-height full-width">

<head>
  <meta charset="utf-8">
  <title>Bio Data</title>
  <!-- fonts and stuff -->
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
  <!-- Importing custom css -->
  <link rel="stylesheet" href="../static/index.css">

</head>

<body>
  <!-- header section -->
  <div class="row h-25 px-0 mx-0" id="header">
      <div class="title mx-auto my-auto">
        <h1>Belly button diversity result data set visualization</h1>
      </div>
  </div>
  <!-- web Content section     -->
  <div class="row h-100 mx-0">
    <div class="col-3 h-100 px-0" id="userSelectionArea">

      <div class="input-group mb-3 pt-5 px-5">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
          <select class="custom-select" id="inputGroupSelect01" onchange="onSampleChange(this)">
            <!-- dynamically generate samples -->
          </select>
        </div>
      </div>
    <div class="col-9 h-100 px-0" id="resultDisplayArea">

    </div>
  </div>


  <!-- Plot.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
  <!-- Linking js file -->
  <script type="text/javascript" src="../static/index.js"></script>
</body>

</html>
